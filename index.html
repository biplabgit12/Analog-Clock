<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
   <div class="Container">
      <div id="Night_Morning">
         <div id="iconContainer">
            <i class="bi bi-brightness-high-fill" class="toggleIcon" id="icon"></i>
            <!-- <i class="bi bi-moon-fill" class="toggleIcon" id="icon"></i> -->
         </div>
      </div>
      <div class="Clock">
         <div class="outer_clock-face">
            <div class="inner_clock-face">
               <div class="hand hour-hand" id="hour-hand"></div>
               <div class="hand min-hand" id="min-hand"></div>
               <div class="hand sec-hand" id="sec-hand"></div>
            </div>
         </div>
         <div id="Date_Time">
          <div class="currentTime"><div id="Time"></div><span class="am-pm" id="am-pm"></span></div> 
            <div id="Date"></div>
         </div>
      </div>  
   </div>
</body>
 <script src="index.js"></script>
</html>
